<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            position: relative;
            width: 70%;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .6s ease;
            backface-visibility: hidden;
        }

        .readmore {
            transition: .6s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .container:hover .image {
            opacity: 0.5;
        }

        .container:hover .readmore {
            opacity: 1;
        }

        .text {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 16px 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://quachquynh.com/wp-content/uploads/2020/04/hieu-ung-hover-anh.jpg" class="image"
            style="width:100%">
        <div class="readmore">
            <div class="text">Read more</div>
        </div>
    </div>

</body>

</html>
